<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unity Tools — Hosted Preview</title>
  <meta name="description" content="Unity editor tools, scripts and plugins — hosted preview." />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <style>
    :root{--bg:#07070b;--card:#0f1724;--accent:#7ee787;--accent-2:#6ea8fe;--muted:#94a3b8}
    body{margin:0;font-family:Inter,Arial,Helvetica,sans-serif;background:var(--bg);color:#e6eef8}
    .container{max-width:1100px;margin:28px auto;padding:18px}
    .card{background:var(--card);padding:14px;border-radius:12px;margin:12px 0}
    .tools-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    .thumb img{width:100%;height:140px;object-fit:cover;border-radius:8px}
    .btn{padding:10px 12px;border-radius:8px;border:0;font-weight:700;cursor:pointer}
    .btn-primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#031025}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="container">
    <header style="display:flex;justify-content:space-between;align-items:center;gap:12px">
      <div>
        <h1 style="margin:0">Unity Tools — Hosted Preview</h1>
        <div class="muted">Preview site for the Blogger gadget & theme</div>
      </div>
      <div>
        <a href="/" class="btn btn-primary" onclick="window.location.reload();return false">Reload</a>
      </div>
    </header>

    <main id="view-container"></main>

    <footer style="margin-top:24px;color:var(--muted);font-size:13px">Hosted with GitHub Pages — use this repo to host <code>app.js</code> and <code>tools.json</code>.</footer>
  </div>

  <!-- Load tools JSON then app.js -->
  <script>
    // Load tools.json into window.TOOLS_JSON; then load app.js
    (function(){
      function loadScript(src){return new Promise((res,rej)=>{const s=document.createElement('script');s.src=src;s.defer=true;s.onload=res;s.onerror=rej;document.head.appendChild(s)});}
      fetch('tools.json').then(r=>r.ok? r.json() : Promise.reject('tools.json fetch failed'))
        .then(data=>{ window.TOOLS_JSON = data; return loadScript('app.js'); })
        .catch(e=>{ console.warn('Loading tools.json failed',e); loadScript('app.js'); });
    })();
  </script>
</body>
</html>
